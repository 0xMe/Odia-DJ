<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odia DJ Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://odia-dj-music.onrender.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 min-h-screen Cabin">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-primary-700 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float" style="animation-delay: 2s"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-primary-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float" style="animation-delay: 4s"></div>
    </div>
    <div class="container mx-auto px-4 py-8 max-w-7xl relative z-10">
        <header class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-primary-500 to-primary-700 mb-6 animate-glow">
                <img src="android-chrome-512x512.png" alt="">
            </div>
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-gray-200 mb-3">
                Odia DJ Music
            </h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto">Discover and stream the best Odia DJ tracks from multiple sources in one place</p>
        </header>
        <div class="mb-5 bg-gray-900 bg-opacity-80 backdrop-blur-md rounded-3xl px-5 pt-5 shadow-2xl border border-gray-800">
            <div class="grid md:grid-cols-12 gap-6">
                <div class="md:col-span-3 relative">
                    <label class="block text-sm font-medium text-gray-300 mb-3 flex items-center gap-2">
                        <i class="fas fa-globe text-indigo-400"></i> Select Site
                    </label>
                    <div class="relative">
                        <select id="siteSelector" class="appearance-none w-full px-4 py-3.5 bg-gray-800 border border-gray-700 rounded-2xl text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition cursor-pointer">
                            <option value="odishadjs.net">üåê odishadjs.net</option>
                            <option value="remixodia.net">üé∂ remixodia.net</option>
                            <option value="shareclub.in">üîä shareclub.in</option>
                            <option value="jbclub.in">üéß jbclub.in</option>
                            <option value="odisharemix.com">üéµ odisharemix.com</option>
                            <option value="swagatamobile.in">üìÄ swagatamobile.in</option>
                            <option value="odiabazar.in">üéº odiabazar.in</option>
                            <option value="odiasongz.com">üéπ odiasongz.com</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-400">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="md:col-span-7">
                    <label class="block text-sm font-medium text-gray-300 mb-3">
                        <i class="fas fa-search mr-2 text-indigo-400"></i>Search Tracks
                    </label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search for DJ tracks, artists, or albums..." class="outline-none w-full px-4 py-3.5 pl-12 bg-gray-800 border border-gray-700 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-200 transition">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="md:col-span-2 flex items-end">
                    <button id="searchBtn" class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white px-6 py-3.5 rounded-2xl font-semibold hover:shadow-lg transform hover:scale-[1.02] transition flex items-center justify-center">
                        <i class="fas fa-search mr-2"></i> Search
                    </button>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button id="toggleAdvanced" class="text-gray-400 hover:text-indigo-400 font-medium flex items-center gap-2 transition">
                    <i class="fas fa-sliders-h"></i> Advanced Options
                </button>
            </div>
            <div id="advancedOptions" class="mt-5 grid grid-cols-1 md:grid-cols-4 gap-5 max-h-0 overflow-hidden transition-all duration-500 ease-in-out">
                <div class="relative flex justify-center">
                    <div class="w-[99%]">
                        <label class="block text-sm font-medium text-gray-300 mb-3 flex items-center gap-2">
                            <i class="fas fa-equals text-indigo-400"></i> Search Minimum Score
                        </label>
                        <input type="range" id="minScore" min="0" max="100" value="80" class="w-full accent-indigo-500 cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-400 mt-2">
                            <span>0</span>
                            <span id="minScoreValue" class="text-indigo-400 font-semibold">80</span>
                            <span>100</span>
                        </div>
                    </div>
                </div>
                <div class="relative flex justify-center">
                    <div class="w-[99%]">
                        <label class="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2">
                            <i class="fas fa-list-ol text-indigo-400"></i> Results per page
                        </label>
                        <div class="relative">
                            <select id="limitSelector" class="appearance-none w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-2xl text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent cursor-pointer transition">
                                <option value="10">10 per page</option>
                                <option value="20" selected>20 per page</option>
                                <option value="50">50 per page</option>
                                <option value="100">100 per page</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-400">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="relative flex justify-center">
                    <div class="w-[99%]">
                        <label class="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2">
                            <i class="fas fa-server text-indigo-400"></i> Select API Server
                        </label>
                        <div class="relative">
                            <select id="serverSelector" class="appearance-none w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-2xl text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent cursor-pointer transition">
                                <option value="https://odia-dj.priyabrataghadai383.workers.dev/api" selected>Cloudflare Workers</option>
                                <option value="https://odia-dj-music.onrender.com/api">Render Server</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-gray-400">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="flex pb-5 items-end">
                    <button id="randomBtn" class="w-full bg-indigo-700 hover:bg-indigo-600 text-white px-4 py-3 rounded-2xl font-medium transition flex items-center justify-center">
                        <i class="fas fa-random mr-2"></i> Random Track
                    </button>
                </div>
            </div>
        </div>
        <div id="nowPlaying" class="glass-effect rounded-3xl p-6 mb-5 hidden sticky top-2 z-20 shadow-xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="wave-animation" id="nowPlayingAnimation">
                        <span></span><span></span><span></span><span></span>
                    </div>
                    <div>
                        <p class="text-white font-semibold text-lg" id="nowPlayingTitle">Track Title</p>
                        <p class="text-indigo-300 text-sm" id="nowPlayingSite">Site Name</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="nowPlayingPrev" class="text-gray-300 hover:text-indigo-400 transition p-2 rounded-full hover:bg-gray-800">
                        <i class="fas fa-step-backward text-lg"></i>
                    </button>
                    <button id="nowPlayingPlayPause" class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white w-12 h-12 rounded-full flex items-center justify-center hover:shadow-lg transition">
                        <i class="fas fa-pause text-lg" id="nowPlayingIcon"></i>
                    </button>
                    <button id="nowPlayingNext" class="text-gray-300 hover:text-indigo-400 transition p-2 rounded-full hover:bg-gray-800">
                        <i class="fas fa-step-forward text-lg"></i>
                    </button>
                </div>
            </div>
            <div class="mt-4 flex items-center space-x-2">
                <span id="nowPlayingCurrentTime" class="text-gray-400 text-xs">0:00</span>
                <input type="range" id="seekbar" min="0" max="100" value="0" class="flex-1 accent-indigo-500 cursor-pointer">
                <span id="nowPlayingDuration" class="text-gray-400 text-xs">0:00</span>
            </div>
        </div>
        <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        </div>
        <div id="pagination" class="mt-8 flex flex-col md:flex-row justify-between items-center gap-6 hidden">
            <div class="flex gap-2">
                <button id="prevBtn" class="p-2 bg-dark-200 text-gray-300 rounded-2xl hover:bg-dark-300 transition disabled:opacity-50 disabled:cursor-not-allowed border border-dark-300 font-medium">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="pageNumbers" class="flex gap-2"></div>
                <button id="nextBtn" class="p-2 bg-dark-200 text-gray-300 rounded-2xl hover:bg-dark-300 transition disabled:opacity-50 disabled:cursor-not-allowed border border-dark-300 font-medium">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    <footer class="mb-2 text-center text-gray-500 text-sm">
        <p>All music rights belong to their respective owners.</p>
    </footer>
    <script src="app.js"></script>
    <script src="handleMusicPlayer.js"></script>
</body>

</html>
